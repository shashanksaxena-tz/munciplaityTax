version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ledger-postgres
    environment:
      POSTGRES_DB: munitax_ledger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ledger-network

  # Eureka Service Registry (optional - remove if not using service discovery)
  eureka:
    image: springcloud/eureka:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: standalone
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ledger-network

  # Ledger Service
  ledger-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ledger-service
    ports:
      - "8087:8087"
    environment:
      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/munitax_ledger
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      
      # Service Discovery
      EUREKA_URL: http://eureka:8761/eureka/
      
      # Payment Settings
      PAYMENT_MODE: ${PAYMENT_MODE:-TEST}
      PAYMENT_PROVIDER: ${PAYMENT_PROVIDER:-MOCK}
      
      # Security
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      
      # Logging
      LOG_LEVEL_ROOT: ${LOG_LEVEL_ROOT:-INFO}
      LOG_LEVEL_APP: ${LOG_LEVEL_APP:-DEBUG}
      
      # Performance
      SERVER_THREADS_MAX: ${SERVER_THREADS_MAX:-200}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      
      # Features
      FEATURE_REFUNDS_ENABLED: ${FEATURE_REFUNDS_ENABLED:-true}
      FEATURE_ACH_ENABLED: ${FEATURE_ACH_ENABLED:-true}
      
      # Swagger
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
      
      # JVM Options
      JAVA_OPTS: >-
        -Xmx1g
        -Xms512m
        -XX:+UseG1GC
        -Dspring.profiles.active=${SPRING_PROFILES_ACTIVE:-production}
    depends_on:
      postgres:
        condition: service_healthy
      eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - ledger-network
    volumes:
      - ./logs:/app/logs
      - ./dumps:/app/dumps

  # Optional: PgAdmin for database management (development/staging only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ledger-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@munitax.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ledger-network
    profiles:
      - dev
      - staging

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ledger-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ledger-network
    profiles:
      - monitoring

  # Optional: Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ledger-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ledger-network
    profiles:
      - monitoring

networks:
  ledger-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
