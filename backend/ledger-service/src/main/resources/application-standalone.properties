spring.application.name=ledger-service-standalone
spring.config.import=optional:classpath:application-common-standalone.yml
server.port=8087

# CORS Configuration for standalone mode
ledger.security.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003,http://localhost:5173,http://localhost:8080
ledger.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
ledger.security.cors.allowed-headers=*
ledger.security.cors.allow-credentials=true

# Disable Eureka for standalone mode
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/munitax
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Mock Payment Provider Settings
ledger.payment.mode=TEST
ledger.payment.provider=MOCK

# Management and CORS
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.cors.allowed-origins=http://localhost:3000
management.endpoints.web.cors.allowed-methods=*
management.endpoints.web.cors.allowed-headers=*
management.endpoint.health.show-details=always

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [STANDALONE] - %msg%n
