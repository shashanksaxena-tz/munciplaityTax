server:
  port: 8083
  # Increase timeout for large document extraction
  connection-timeout: 660000  # 11 minutes

spring:
  application:
    name: extraction-service
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
  webflux:
    # Increase buffer size for large responses
    buffer:
      max-in-memory-size: 100MB

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

gemini:
  api:
    key: ${GEMINI_API_KEY:}
    # Use gemini-2.0-flash for stable document processing
    # Alternative models: gemini-1.5-flash-latest, gemini-2.5-flash, gemini-2.5-pro
    model: ${GEMINI_API_MODEL:gemini-2.0-flash}
