server:
  port: 8081

spring:
  application:
    name: auth-service-standalone
  config:
    import: optional:classpath:application-common-standalone.yml

  datasource:
    url: jdbc:postgresql://pg-1ac838cf-taazaa-6110.g.aivencloud.com:23581/defaultdb
    username: avnadmin
    password: AVNS_CIZODtyC1VgMeY5KcC3
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Disable Eureka for standalone mode
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

jwt:
  secret: ${JWT_SECRET:defaultSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm}
  expiration: 86400000

# Management and CORS
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      cors:
        allowed-origins: "http://localhost:3000,http://localhost:3003"
        allowed-methods: "*"
        allowed-headers: "*"
  endpoint:
    health:
      show-details: always

# Logging
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [STANDALONE] - %msg%n"
