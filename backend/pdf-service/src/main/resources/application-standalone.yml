server:
  port: 8086

spring:
  application:
    name: pdf-service-standalone
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/munitax_pdf}
    username: ${DB_USERNAME:munitax}
    password: ${DB_PASSWORD:munitax}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Disable Eureka for standalone mode
eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Form generation settings
form:
  storage:
    type: local
    base-path: ${user.home}/munitax-forms
  templates:
    cache-enabled: true
    cache-ttl: 3600
  pdf:
    max-file-size-mb: 20
    compression-enabled: true
    watermark-draft: true

# Management and CORS
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      cors:
        allowed-origins: "http://localhost:3000"
        allowed-methods: "*"
        allowed-headers: "*"
  endpoint:
    health:
      show-details: always

# Logging
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [STANDALONE] - %msg%n"
