server:
  port: 8086

spring:
  application:
    name: pdf-service
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/munitax_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Form generation settings
form:
  storage:
    type: local
    base-path: ${user.home}/munitax-forms
  templates:
    cache-enabled: true
    cache-ttl: 3600
  pdf:
    max-file-size-mb: 20
    compression-enabled: true
    watermark-draft: true
