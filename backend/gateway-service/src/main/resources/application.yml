server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: tax-engine
          uri: lb://tax-engine-service
          predicates:
            - Path=/api/v1/tax-engine/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
        - id: extraction-service
          uri: lb://extraction-service
          predicates:
            - Path=/api/v1/extraction/**
        - id: pdf-service
          uri: lb://pdf-service
          predicates:
            - Path=/api/v1/pdf/**
        - id: submission-service
          uri: lb://submission-service
          predicates:
            - Path=/api/v1/submissions/**
        - id: user-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/users/**
        - id: tenant-service
          uri: lb://tenant-service
          predicates:
            - Path=/api/v1/tenants/**
        # Rule service routes - for tax rule management
        - id: rule-service
          uri: lb://rule-service
          predicates:
            - Path=/api/rules/**
        # Ledger service routes - for payments, journal entries, trial balance, etc.
        - id: ledger-service
          uri: lb://ledger-service
          predicates:
            - Path=/api/v1/payments/**,/api/v1/journal-entries/**,/api/v1/trial-balance/**,/api/v1/statements/**,/api/v1/reconciliation/**,/api/v1/refunds/**,/api/v1/assessments/**
        # Workflow service routes - for approval workflows
        - id: workflow-service
          uri: lb://workflow-service
          predicates:
            - Path=/api/v1/workflows/**,/api/v1/tasks/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  swagger-ui:
    urls:
      - name: tax-engine-service
        url: /tax-engine-service/v3/api-docs
      - name: rule-service
        url: /rule-service/v3/api-docs
      - name: ledger-service
        url: /ledger-service/v3/api-docs
      - name: submission-service
        url: /submission-service/v3/api-docs
      - name: auth-service
        url: /auth-service/v3/api-docs
      - name: tenant-service
        url: /tenant-service/v3/api-docs
    path: /swagger-ui.html
  api-docs:
    enabled: true
