services:
  # --- Infrastructure ---
  postgres:
    image: postgres:16-alpine
    container_name: munitax-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: munitax_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - munitax-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: munitax-redis
    ports:
      - "6379:6379"
    networks:
      - munitax-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zipkin:
    image: openzipkin/zipkin
    container_name: munitax-zipkin
    ports:
      - "9411:9411"
    networks:
      - munitax-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:9411/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Microservices ---
  discovery-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - munitax-network
    depends_on:
      zipkin:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8761/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

  gateway-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    networks:
      - munitax-network
    depends_on:
      discovery-service:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  auth-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: auth-service
    container_name: auth-service
    networks:
      - munitax-network
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/munitax_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      JWT_SECRET: munitax-secret-key-for-jwt-tokens-must-be-at-least-256-bits-long
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8081/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  tenant-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: tenant-service
    container_name: tenant-service
    networks:
      - munitax-network
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/munitax_db
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8082/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  tax-engine-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: tax-engine-service
    container_name: tax-engine-service
    networks:
      - munitax-network
    depends_on:
      discovery-service:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8085/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  extraction-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: extraction-service
    container_name: extraction-service
    ports:
      - "8083:8083"
    networks:
      - munitax-network
    depends_on:
      discovery-service:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      GEMINI_API_KEY: xxxxx
      GEMINI_API_MODEL: gemini-2.0-flash
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8083/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  submission-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: submission-service
    container_name: submission-service
    networks:
      - munitax-network
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/munitax_db
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8084/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  pdf-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: pdf-service
    container_name: pdf-service
    networks:
      - munitax-network
    depends_on:
      discovery-service:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8086/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  rule-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rule-service
    container_name: rule-service
    networks:
      - munitax-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/munitax_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      JWT_SECRET: munitax-secret-key-for-jwt-tokens-must-be-at-least-256-bits-long
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8089/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  ledger-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: ledger-service
    container_name: ledger-service
    networks:
      - munitax-network
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/munitax_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      JWT_SECRET: munitax-secret-key-for-jwt-tokens-must-be-at-least-256-bits-long
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8087/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # --- Frontend ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: munitax-frontend
    ports:
      - "3000:80"
    networks:
      - munitax-network
    depends_on:
      gateway-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:80/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

networks:
  munitax-network:
    driver: bridge

volumes:
  postgres_data:
