name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: munitax_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build backend services
        working-directory: backend
        run: mvn clean package -DskipTests -B

      - name: Start backend services
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/munitax_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
          EUREKA_CLIENT_ENABLED: 'false'
        run: |
          # Find and start discovery service
          DISCOVERY_JAR=$(find backend/discovery-service/target -name "*.jar" -type f ! -name "*-sources.jar" | head -1)
          if [ -z "$DISCOVERY_JAR" ]; then
            echo "Error: Discovery service JAR not found"
            exit 1
          fi
          echo "Starting discovery service: $DISCOVERY_JAR"
          java -jar "$DISCOVERY_JAR" &
          DISCOVERY_PID=$!
          
          # Wait for discovery service to be healthy
          echo "Waiting for discovery service to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:8761/actuator/health > /dev/null 2>&1; then
              echo "Discovery service is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Error: Discovery service failed to start"
              exit 1
            fi
            sleep 2
          done
          
          # Find and start gateway service
          GATEWAY_JAR=$(find backend/gateway-service/target -name "*.jar" -type f ! -name "*-sources.jar" | head -1)
          if [ -z "$GATEWAY_JAR" ]; then
            echo "Error: Gateway service JAR not found"
            exit 1
          fi
          echo "Starting gateway service: $GATEWAY_JAR"
          java -jar "$GATEWAY_JAR" &
          GATEWAY_PID=$!
          
          # Wait for gateway service to be healthy
          echo "Waiting for gateway service to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Gateway service is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Error: Gateway service failed to start"
              exit 1
            fi
            sleep 2
          done
          
          echo "All backend services are running"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
